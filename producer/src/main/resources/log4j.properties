# Options are: DEBUG, INFO, WARN, ERROR, FATAL
log4j.rootLogger=info,stdout

#CONSOLE
log4j.logger.stdout= info,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p %d{yyy-MM-dd HH:mm:ss}] %l - %m%n

#CONSOLE
log4j.logger.CONSOLE= info,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss} %l - %m%n